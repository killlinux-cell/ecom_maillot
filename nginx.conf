server {
    listen 80;
    server_name votre-domaine.com www.votre-domaine.com;
    
    # Redirection HTTPS (décommentez quand vous avez un certificat SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuration des logs
    access_log /var/log/nginx/ecom_maillot_access.log;
    error_log /var/log/nginx/ecom_maillot_error.log;
    
    # Configuration des fichiers statiques
    location /static/ {
        alias /chemin/vers/votre/projet/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuration des fichiers media (IMAGES)
    location /media/ {
        alias /chemin/vers/votre/projet/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Types MIME pour les images
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
    }
    
    # Proxy vers Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuration de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Limites de taille pour les uploads
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
